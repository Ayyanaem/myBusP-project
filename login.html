<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login-page.css">
   
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <header>
                <img class="hd-img" src="images/logo.png" alt="">
                <h1>
                     Portal login
                </h1>
                
            </header>
            <main class="signin-body">
                <form action="index.html" id="login-form" method="post">
                   
                    <p>
                        <label for="userid">Your mail</label>
                        <input type="text" id="userid" name="userid" placeholder="admin@vespaio.com"required>


                    </p>
                    <p>
                        <label for="pwd">Password </label>
                        <input type="password" id="pwd" name="pwd" placeholder="********"required>

                    </p>
                    <p>
                        <input type="submit" id="login-submit"  name="login-submit" value="Login" onclick =" return check(this.form)" >
                    </p>
                    <p  id="login-error-msg">   </p>
                    
                </form>

                <div class="altModal   flex-column " id="altmodal">

                         <span class="close">&times;</span>
                         <img src="images/wrong.png" style="width: 80px ;height:80px; margin-right: 10px;" alt="erro image ">
                         <p style="font-size: 1.2rem; color: rgb(255, 255, 255); font-weight: 500;">Incorrect Password or Username</p>
                  
                </div>
                
            </main> 
            <footer class="signin-footer">
                <p>
                    <a href="#">Forgot Password</a>
                </p>
               <p class="help-line">
                Help line +960 9110375
               </p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
    

    
    




<script src="index.js"></script>  
</body>
</html>
